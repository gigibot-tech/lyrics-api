{% extends "layout.html" %}

{% block content %}	
<div class="col-md-12">
<div class="row">
<div id="logo" class="text-center">
<h1>GiGi_Lyrics</h1><p>Song's lyrics app</p>
</div>

		<form class="form-inline">
		<i id="search-icon" class="fas fa-search" aria-hidden="true"></i>
		<input id="user-input" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
		</form>
	</div>





	<div id="replaceable-content" class="col-6">
		{% include 'artists-results-partial.html' %}


{% if artists %}
    <ul>
        {% for artist in artists %}
        <li>{{ artist.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No artists found.</p>
{% endif %}


	</div>
</div>
{% endblock %}
